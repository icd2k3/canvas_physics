<!doctype html>
<!-- 
Canvas Physics:
This is a demo of how to combine the libraries Box2dWeb and EaselJS to
render objects with physics within the HTML5 canvas tag.
This was the underlying technique behind http://www.luxahoy.com.

Justin Schrader Â© 2014
-->
<html>
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title>Canvas Physics</title>
      <style>
         html, body { margin:0; padding:0; }
         #buttons {
            margin: 10px;
         }
         #demoCanvas {
            position: absolute;
         }
         #debugCanvas {
            z-index: 1;
            position: absolute;
            display: none;
         }
         #debugCanvas.show {
            display: block;
         }
         #demoCanvas {
            border: 1px solid #000;
         }
      </style>
   </head>
   <body>
      Note: This demo only works in modern browsers.<br/><br/>
      <div id="buttons">
         <button id="debugToggle">Toggle Debugger</button>
      </div>
      <canvas id="demoCanvas"></canvas>
      <canvas id="debugCanvas"></canvas>

      <!-- scripts -->
      <script type="text/javascript" src="/lib/Box2dWeb-2.1.a.3.min.js"></script>
      <script type="text/javascript" src="/lib/easeljs-0.7.1.min.js"></script>
      <script type="text/javascript" src="/lib/jquery-2.1.0.min.js"></script>
      <script type="text/javascript" src="/js/script.js"></script>
   </body>
</html>
